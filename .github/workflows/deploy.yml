name: Deploy to GitHub Pages
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  Build:
    runs-on: ubuntu-latest
      #    container:
      #      image: luksamuk/emacs-export

    steps:
      - name: Install dependencies
        run: sudo apt update && sudo apt install make && sudo apt install docker-ce docker-ce-cli containerd.io

      - name: Get docker image
        run: docker pull luksamuk/emacs-export

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build stuff
        run: make

      - name: Deploy to GH Pages
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: docs

